<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/reset.css">
  <script src="resources/js/script.js"></script>
</head>
<body>
  <main>
    <h1>
      Welcome
    </h1>
    <form action="#" method="post" id="loginFrm">
      <fieldset>
        <legend id="skip">로그인양식</legend>
        <ul>
          <li>
            <span class="id_bg"><!-- 배경이미지 (메일아이디) --></span>
            <span><input type="text" name="user_id" placeholder="아이디(이메일)"></span>
          </li>
          <li class="error id_error">아이디 이메일을 입력해주세요</li>
          <li>
            <span class="pw_bg"><!-- 배경이미지(비번) --></span>
            <span><input type="password" name="user_pw" placeholder="비밀번호"></span>
            <span class="pw_show_hide" title="비밀번호보이기"></span>
          </li>
          <li class="error pw_error">비밀번호를 입력해주세요</li>

        </ul>
        <div class="btm">
          <p>
            <label>
              <input type="checkbox" name="login_y">
              <span>자동로그인</span>
            </label>
          </p>
          <p>
            <label>
              <a href="#" class="idpw_search">아이디 비밀번호 찾기</a>
            </label>
          </p>
        </div>
        <button type="submit" id="login_btn" onclick="check()">로그인</button>
      </fieldset>
    </form>
    <a href="join.html" class="join_link">회원가입</a>
  </main>
  <footer>
    &copy; 27.4. All rights reserved.
  </footer>
</body>
</html>
